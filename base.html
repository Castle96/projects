 <!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Developer portfolio {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet">
      <link rel"stylesheet" href ="static/css/style.css">
  </head>
  <body class=""bg-gray-100">
  <header clas="bg-gray-800 text-white py-4" >
    <div class="container flex flex-col md:flex-row items-center justify-between px-4 mx-auto">
      <h1 class="text-3xl font-bold">Developer Portfolio</h1>
      <nav>
        <a href="/" class="mr-4">Home</a>
        <a href="/about" class="mr-4">About</a>
        <a href="/contact">Contact</a>
    </nav>
</div>
</header>
<main class="container mx-auto py-8">
{% block content %}{% endblock %}
</main>
<footer class="bg-gray-800 text-white py-4 text-center">
&copy; 2024 Developer Portfolio
</footer>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
