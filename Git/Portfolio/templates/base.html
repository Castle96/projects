<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Developer Portfolio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-machiato-base text-machiato-mantle">
    <header class="bg-machiato-crust text-machiato-base py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl">Developer Portfolio</h1>
            <nav>
                <a href="/" class="mr-4 hover:text-machiato-mantle">Home</a>
                <a href="/about" class="mr-4 hover:text-machiato-mantle">About</a>
                <a href="/contact" class="hover:text-machiato-mantle">Contact</a>
                <a href="/project-detail" class="ml-4 hover:text-machiato-mantle">Projects</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto py-8">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-machiato-crust text-machiato-base py-4 text-center">
        &copy; 2024 Developer Portfolio
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
