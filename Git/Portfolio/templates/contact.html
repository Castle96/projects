<!-- templates/contact.html -->
{% extends "base.html" %}
{% block title %}Contact - Developer Portfolio{% endblock %}
{% block content %}
<section id="contact">
    <h2 class="text-2xl text-center mb-6">Contact Me</h2>
    <form action="mailto:your-email@example.com" method="post" enctype="text/plain" class="max-w-lg mx-auto">
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Name:</label>
            <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email:</label>
            <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label for="message" class="block text-gray-700">Message:</label>
            <textarea id="message" name="message" class="w-full px-3 py-2 border rounded-lg" rows="5"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Send</button>
        </div>
    </form>
</section>
{% endblock %}
