<!-- templates/index.html -->
{% extends "base.html" %}
{% block title %}Home - Developer Portfolio{% endblock %}
{% block content %}
<section id="projects" class="py-8">
    <h2 class="text-2xl text-center mb-6 text-machiato-mantle">Projects</h2>
    <div class="container mx-auto px-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for project in projects %}
        <div class="bg-machiato-base p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-semibold mb-2 text-machiato-crust">{{ project.title }}</h3>
            <p class="text-machiato-mantle">{{ project.description }}</p>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
